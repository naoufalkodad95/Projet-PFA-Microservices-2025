# Configuration de la base de donn\u00E9es
spring.datasource.url=jdbc:mysql://localhost:3309/futsal_teams_matches_db2?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configuration du serveur
server.port=8081
spring.application.name=teams-matches-service

# Configuration des logs
logging.level.org.springframework.web=INFO
logging.level.com.futsal=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

microservices.joueur-service.url=http://localhost:8081


# Configuration pour le service client des joueurs
user-service.url=http://localhost:8081api/v1

# Configuration de Resilience4j (optionnel mais recommand\u00E9 pour les appels inter-services)
resilience4j.circuitbreaker.instances.joueurService.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.joueurService.slidingWindowSize=10
resilience4j.circuitbreaker.instances.joueurService.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.joueurService.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.joueurService.failureRateThreshold=50